<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Tags</title>
    <link rel="stylesheet" href="Styles/styles.css" />
  </head>
  <body>
    <!-- Time Semantic Tag -->
    <time datetime="2023-07-06">July 6, 2023</time>

    <!-- Superscript and Subscript -->
    <h1>He<sup>l</sup><sub>l</sub>ow</h1>

    <!-- Abbreviation Effect -->
    <h3><abbr title="Mirror Effect">Mirror Ahead</abbr></h3>
    <br />
    <!-- Reversing Effect -->
    <p>
      This line is written in reverse =
      <bdo dir="rtl">This line is written in reverse</bdo>
    </p>

    <!-- Meter and Progress Bar -->
    <label for="mtr">GPA</label>
    <meter id="mtr" value="0.8"></meter>
    <label for="pgs">Work Progress</label>
    <progress id="pgs" value="0.1"></progress>

    <!-- Collapsing or Hiding Tag -->
    <details>
      <summary>Hello!!!</summary>
      <p>Whazzup???</p>
    </details>
    <br />

    <!-- Cursor Effect-->
    <h3 class="htest">Havana Havana</h3><br>


    <!-- Div Boxes -->
    <div class="container">
        <div class="box">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
  </body>
</html>
